<div class="card mb-3">
  <div class="card-header">Renkler</div>
  <div class="card-body">


    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Renk Ara" [(ngModel)]="colorFilterText"/>
    </div>


    <select [(ngModel)]="selectedColor" class="form-select mb-3" aria-label="Default select example">
      <option *ngFor="let color of colors | colorFilter:colorFilterText" selected="value" value="{{ color.id }}">
        {{ color.colorName }}
      </option>
    </select>
      
  </div>
  <div class="card-header">
    <a  class="btn btn-success" style="display: block" routerLink="/cars/color/{{selectedColor}}">Filtrele</a>
  </div>
</div>
