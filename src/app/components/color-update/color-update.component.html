<div class="card">
  <div class="card-header">
    <h5 class="title font-weight-bold">Renk Güncelle</h5>
  </div>

  <div class="card-body">
    <form [formGroup]="colorUpdateForm">
      <div class="row mb-3">
        <div class="col-lg-1">
          <label>Id:</label>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <input
              class="form-control"
              type="number"
              value="{{ color?.id }}"
              aria-label="readonly input example"
              readonly
            />
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-lg-1">
          <label for="ColorName">Renk Adı:</label>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <input
              type="text"
              id="colorName"
              class="form-control"
              formControlName="colorName"
              value="{{ color?.colorName }}"
            />
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="card-footer">
    <button class="btn btn-fill btn-primary" (click)="update()">
      Güncelle
    </button>
  </div>
</div>
